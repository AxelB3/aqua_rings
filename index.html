<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aqua Ring Toss</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script src="bundle.js"></script>
  <div id="game-ui">
    <div id="scoreContainer">
      Score: <span id="score">0</span>
    </div>
    <div id="tank">
      <div id="phaser-game"></div>
    </div>

    <div>
      <button class="gameboy-button" id="startButton">Start</button>
      <button class="gameboy-button" id="resetButton">Reset</button>
    </div>

    <div id="controls">
      <button id="leftButton" class="control-button"></button>
      <button id="rightButton" class="control-button"></button>
    </div>
  </div>
  
</body>
</html>
